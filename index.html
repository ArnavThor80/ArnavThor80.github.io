<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website</title>
    <style>
        /* Base styling for a Dieter Rams-inspired design */
        body {
            font-family: "Helvetica Neue", Arial, sans-serif; /* Similar to Braun's typography */
            margin: 0;
            padding: 0;
            background-color: #f5f5f5; /* Light gray, Braun-style background */
            color: #333; /* Neutral text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-weight: 300; /* Thin, clean font weight */
            font-size: 3rem;
            color: #4d4d4d; /* Slightly darker gray for text */
            text-align: center;
        }

        .container {
            background-color: white;
            border: 1px solid #ccc; /* Subtle border to define structure */
            padding: 2rem;
            border-radius: 8px; /* Adds a soft feel to the design */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Website</h1>
    </div>
</body>
</html>
