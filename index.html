<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Less, but Better</title>
    <style>
        /* Importing Chingolo Pro font */
        @import url('https://fonts.googleapis.com/css2?family=Chivo:wght@300;400;700&display=swap');

        body {
            font-family: 'Chivo', Arial, sans-serif; /* Chingolo Pro-inspired font */
            margin: 0;
            padding: 0;
            background-color: #000; /* Black background */
            color: #ff6600; /* Orange text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-weight: 700; /* Bold font weight for emphasis */
            font-size: 4rem; /* Large, impactful text size */
            margin: 0;
            text-transform: uppercase; /* Makes the text appear in uppercase */
        }

        p {
            font-weight: 300; /* Light font for supporting text */
            font-size: 1.5rem;
            margin-top: 1rem;
            color: #999; /* Subtle gray for supporting text */
        }

        .container {
            padding: 2rem;
            border: 2px solid #ff6600; /* Orange border for subtle emphasis */
            border-radius: 10px; /* Rounded corners */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Less, but Better</h1>
        <p>A principle by Dieter Rams</p>
    </div>
</body>
</html>
