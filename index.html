<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website</title>
    <style>
        /* Base styling for a Dieter Rams-inspired design with Braun colors */
        @import url('https://fonts.googleapis.com/css2?family=Helvetica:wght@300;400;700&display=swap');

        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; /* Braun-style font */
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Light gray background */
            color: #333; /* Neutral text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            border: 1px solid #ccc; /* Subtle border */
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            text-align: center;
        }

        h1 {
            font-weight: 400; /* Clean, modern font weight */
            font-size: 3rem;
            color: #333; /* Dark gray for main text */
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.25rem;
            font-weight: 300;
            color: #666; /* Lighter gray for secondary text */
            margin: 0;
        }

        .highlight {
            color: #ff6600; /* Orange accent for emphasis */
            font-weight: 700; /* Bold for emphasis */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="highlight">Welcome</span> to My Website</h1>
        <p>Designed in the spirit of Braun and Dieter Rams.</p>
    </div>
</body>
</html>
