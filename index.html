<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website</title>
    <style>
        /* Importing Chingolo Pro font */
        @import url('https://fonts.googleapis.com/css2?family=Chivo:wght@300;400;700&display=swap');

        body {
            font-family: 'Chivo', Arial, sans-serif; /* Chingolo Pro-inspired font */
            margin: 0;
            padding: 0;
            background-color: #ff6600; /* Orange background */
            color: #000; /* Black text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-weight: 700; /* Bold text for emphasis */
            font-size: 4rem; /* Large text size for impact */
            margin: 0;
        }

        p {
            font-weight: 300; /* Light font for supporting text */
            font-size: 1.5rem;
            margin-top: 1rem;
        }

        .container {
            padding: 2rem;
            border: 4px solid #000; /* Black border for a bold look */
            border-radius: 10px; /* Rounded corners */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Website</h1>
        <p>Inspired by Dieter Rams and Braun's timeless designs</p>
    </div>
</body>
</html>
